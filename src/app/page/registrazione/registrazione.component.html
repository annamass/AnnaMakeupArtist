<div class="container-page">
    <div *ngIf="!userRegistrationOk" class="welcomeSection">
        <h1>Benvenuta</h1>

        <h2>Per poter accedere al calendario dell'avvento e a tante altre funzionalità riservate alle mie clienti è
            necessario registrarsi
        </h2>

        <h2>Compila il form sottostante</h2>
    </div>

    <div *ngIf="!userRegistrationOk" class="form">
        <app-registration-form (inviaDati)="registraUtente($event)"></app-registration-form>
    </div>

    <div class="welcomeUser" *ngIf="userRegistrationOk">
        <h1 class="welcomeName">Benvenuto/a <strong>{{userRegistrationName}}</strong>,</h1>
        <h2 class="welcomeRedirect">Manca poco..<br>Effettua l'accesso per scoprire cosa si nasconde dietro la casella
            giornaliera</h2>
    </div>

</div>
